<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System Management - Staff</title>
    <style>
                body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Slightly brighter background */
            color: #FFD700;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header .user-info {
            font-size: 14px;
        }

        .sidebar {
            width: 250px;
            background-color: #000;
            color: #FFD700;
            padding: 15px;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #FFD700;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #FFD700;
            color: black;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            background-color: #111; /* Main content area background */
        }
        
        .container {
            max-width: 850px;
            width: 100%;
            padding: 20px;
            background-color: #000; /* Slightly brighter background for sections */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin: 20px auto; /* Center the container horizontally */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content inside the container */
        }

        .content h2 {
            font-family: 'Baskerville', serif;
            text-align: center;
            margin-bottom: 20px;
            margin-top: 5px;
            font-size: 65px;
            color: #FFD700;
        }

        

        .section h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 27px;
            color: #FFD700;
        }

        .section p {
            text-align: justify;
            font-size: 18px;
            line-height: 1.6;
            color: #FFD700;
            font-family: 'Arial', sans-serif;
        }

        

        .attractive-button {
            background-color: #FFD700;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
        }

        .attractive-button:hover {
            background-color: #FFD700;
            transform: translateY(-2px);
        }

        .attractive-button:active {
            background-color: #FFD700;
            transform: translateY(1px);
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
<script>
        function deleteBook(id) {
            if (id) {
                fetch(`ManageBook?action=delete&idToDelete=${id}`, { method: 'GET' })
                    .then(response => response.text())
                    .then(data => {
                        alert(data); // Show alert with server response
                        displayBooks(); // Refresh the book list
                    })
                    .catch(error => console.error('Error:', error));
            } else {
                alert('Please provide a book ID.');
            }
        }

        function displayBooks() {
            fetch('ManageBook')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('bookListContent').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', displayBooks);
    </script>
</head>
<body>
    
<div class="header">
    <h1>Admin Library</h1>
    <div class="user-info">
        Logged in as: <strong>Staff</strong>
    </div>
</div>    
    
<div class="sidebar">
    <nav>
        <a href="homeStaff.html"><img src="icons/home.png" alt="Home"> Home</a>
        <a href="newBook.html"><img src="icons/new_book.png" alt="New Book"> New Book</a>
        <a href="catalog.html"><img src="icons/catalog.png" alt="Catalog"> Catalog</a>
        <a href="editBook.html"><img src="icons/edit_book.png" alt="Update Book"> Update Book</a>
        <a href="A_ReserveFromStud.html"><img src="icons/reservations.png" alt="View Reservations"> View Reservations</a>
        <a href="LogoutServlet"><img src="icons/logout.png" alt="Log Out"> Log Out</a>
    </nav>
</div>
    
<div class="content">  
    <section class="section" id="welcome">
        <div class="container">
            <div id="bookListContent"></div>
        </div>
    </section>
</div>
    
</body>
</html>
