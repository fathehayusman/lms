<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Slightly brighter background */
            color: #FFD700;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
        }

        .container {
            max-width: 1000px; 
            width: 100%; 
            padding: 20px;
            background-color: #111; /* Slightly brighter background */
            text-align: center; 
        }

        h2, h3 {
            font-family: 'arial', serif;
            color: #FFD700; /* Gold color */
        }

        h2 {
            margin-bottom: 20px;
            margin-top: 5px;
            font-size: 45px; 
        }

        h3 {
            margin-bottom: 20px;
            font-size: 30px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            color: #FFD700; /* Gold color */
        }

        /* Main Content Section */
        .main-content {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #111; /* Slightly brighter background */
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3); /* Gold shadow */
        }

        .main-content h3, .main-content p {
            margin: 0 auto;
        }

        .button {
            display: block; 
            margin: 20px auto; 
            padding: 15px 30px; 
            font-size: 20px;
            font-weight: bold;
            color: #000; /* Black text */
            background-color: #FFD700; /* Gold button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .button:hover {
            background-color: #FFD700; /* Gold hover */
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .button {
                width: 80%; 
                font-size: 18px; 
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>LIBRA PRO</h2>
    
    <div id="user-buttons">
        <!-- Buttons will be inserted here by JavaScript -->
    </div>
    
</div>

<script>
    // Example of determining if a user is logged in using local storage
    function checkLoginStatus() {
        // Assume 'username' is stored in local storage when user logs in
        return localStorage.getItem('username') !== null;
    }

    window.onload = function() {
        const userButtonsDiv = document.getElementById('user-buttons');
        if (checkLoginStatus()) {
            // User is logged in
            userButtonsDiv.innerHTML = '<a href="LogoutServlet" class="button">Logout</a>';
        } else {
            // User is not logged in
            userButtonsDiv.innerHTML = `
                <form action="login.html" method="get" style="display: inline;">
                    <button type="submit" class="button">Login</button>
                </form>
                <form action="UserRegistration.html" method="get" style="display: inline;">
                    <button type="submit" class="button">New User</button>
                </form>
            `;
        }
    };
</script>

</body>
</html>
