<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System Management - Staff</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Slightly brighter background */
            color: #FFD700;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000; /* Ensure header stays above other content */
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header .user-info {
            font-size: 14px;
            margin-right: 20px; /* Add some margin to separate from the right edge */
        }

        .sidebar {
            width: 250px;
            background-color: #000;
            color: #FFD700;
            padding: 15px;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #FFD700;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #FFD700;
            color: black;
        }

        .content {
            margin-left: 270px; /* Adjusted to match sidebar width */
            padding: 20px;
            flex-grow: 1;
            background-color: #111; /* Main content area background */
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px; /* Compensate for the fixed header */
            overflow-y: auto; /* Allow content to scroll if it exceeds viewport */
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            background-color: #000; /* Slightly brighter background for sections */
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin: 20px auto; /* Center the container horizontally */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the content inside the container */
        }

        h2, h3 {
            margin-bottom: 10px;
            font-size: 27px;
            color: #FFD700;
        }

        p {
            margin-bottom: 10px;
            font-size: 18px;
            line-height: 1.6;
            color: #FFD700;
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px; /* Added margin for table spacing */
            background-color: #000; /* Darker background */
            color: #FFD700;
            border-radius: 5px;
        }

        table, th, td {
            border: 1px solid #FFD700; /* Yellow border */
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #FFD700; /* Yellow background */
            color: black;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #FFD700;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-left: 0;
            }

            .content {
                margin-left: 0;
            }

            .container {
                padding: 10px;
                margin-top: 10px;
            }
        }
    </style>
    <script>
        function fetchReservations() {
            fetch('ReserveBookServlet?action=view')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('reservationTable').innerHTML = data;
                })
                .catch(error => console.error('Error:', error));
        }

        document.addEventListener('DOMContentLoaded', fetchReservations);
    </script>
</head>
<body>
    <div class="header">
        <h1>Admin Library</h1>
        <div class="user-info">
            Logged in as: <strong>Staff</strong>
        </div>
    </div>

    <div class="sidebar">
        <nav>
            <a href="homeStaff.html"><img src="icons/home.png" alt="Home"> Home</a>
            <a href="newBook.html"><img src="icons/new_book.png" alt="New Book"> New Book</a>
            <a href="catalog.html"><img src="icons/catalog.png" alt="Catalog"> Catalog</a>
            <a href="editBook.html"><img src="icons/edit_book.png" alt="Update Book"> Update Book</a>
            <a href="A_ReserveFromStud.html"><img src="icons/reservations.png" alt="View Reservations"> View Reservations</a>
            <a href="LogoutServlet"><img src="icons/logout.png" alt="Log Out"> Log Out</a>
        </nav>
    </div>

    <div class="content">
        <div class="container">
            <h3>RESERVED BOOKS BY STUDENTS</h3>
            <table>
                
                <tbody id="reservationTable">
                    <!-- Reservations will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
