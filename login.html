<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111; /* Slightly brighter background */
            color: #FFD700; /* Gold text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #111; /* Slightly brighter background */
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3); /* Gold shadow */
        }

        h2 {
            font-family: 'arial', serif;
            color: #FFD700; /* Gold color */
            margin-bottom: 20px;
            font-size: 28px; 
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-group {
            width: 80%;
            margin-bottom: 15px;
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .input-group input[type="text"],
        .input-group input[type="password"],
        .input-group select {
            width: 100%;
            padding: 8px 8px 8px 35px;
            border: 1px solid #FFD700; /* Gold border */
            border-radius: 5px;
            font-size: 14px;
            color: #FFD700; /* Gold text color */
            background-color: #111; /* Slightly brighter background */
        }

        .input-group input[type="text"]:focus,
        .input-group input[type="password"]:focus,
        .input-group select:focus {
            outline: none;
            border-color: #FFD700; /* Gold border on focus */
        }

        .login-form input[type="submit"] {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #000; /* Black text */
            background-color: #FFD700; /* Gold button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-decoration: none;
        }

        .login-form input[type="submit"]:hover {
            background-color: #FFD700; /* Gold hover */
            transform: translateY(-2px);
        }

        .profile-picture {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 auto 20px;
        }

        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .error-message {
            color: red;
            margin-bottom: 15px;
            display: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="profile-picture">
        <img src="image/unknown.png" alt="Profile Picture">
    </div>
    <h2>LOG IN</h2>
    <form action="LoginServlet" method="post" class="login-form">
        <div id="error-message" class="error-message">Invalid username or password.</div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="name" name="name" placeholder="Username" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div class="input-group">
            <i class="fas fa-user-tag"></i>
            <select id="userType" name="userType" required>
                <option value="" disabled selected>Select your role</option>
                <option value="student">Student</option>
                <option value="staff">Staff</option>
            </select>
        </div>
        <input type="submit" value="Login">
    </form>
</div>

<script>
    // Simulate error message display based on URL parameter
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('error') && urlParams.get('error') === 'invalid') {
            document.getElementById('error-message').style.display = 'block';
        }
    };
</script>

</body>
</html>
