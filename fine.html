<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Fine</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111;
            color: #FFD700;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #FFD700;
            color: black;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .header h1 {
            font-size: 24px;
            margin: 0;
        }

        .header .user-info {
            font-size: 14px;
            margin-right: 20px;
        }

        .sidebar {
            width: 250px;
            background-color: #000;
            color: #FFD700;
            padding: 15px;
            position: fixed;
            top: 50px;
            bottom: 0;
            left: 0;
            overflow-y: auto;
        }

        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            color: #FFD700;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .sidebar a img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        .sidebar a:hover {
            background-color: #FFD700;
            color: black;
        }

        .content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            overflow-y: auto;
        }

        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 10px;
            font-size: 27px;
            color: #FFD700;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="number"] {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            background-color: #333;
            color: #FFD700;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            background-color: #FFD700;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #FFD700;
            transform: translateY(-2px);
        }

        @media (max-width: 600px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                margin-left: 0;
            }

            .content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Pay Fine</h1>
    <div class="user-info">
        Logged in as: <strong>Student</strong>
    </div>
</div>

<div class="sidebar">
    <nav>
        <a href="homeStudent.html"><img src="icons/home.png" alt="Home"> Home</a>
        <a href="reserveBook.html"><img src="icons/reserve.png" alt="New Book"> Reserve Book</a>
        <a href="extendBook.html"><img src="icons/extend.png" alt="Catalog"> Extend Due Date</a>
        <a href="returnBook.html"><img src="icons/return.png" alt="Update Book"> Return Book</a>
        <a href="fine.html"><img src="icons/pay.png" alt="View Reservations"> Pay Fine</a>
        <a href="LogoutServlet"><img src="icons/logout.png" alt="Log Out"> Log Out</a>
    </nav>
</div>

<div class="content">
    <div class="container">
        <h2>Pay Fine</h2>
        <form action="PayFineServlet" method="post">
            <label for="studentId">Student ID:</label>
            <input type="text" id="studentId" name="studentId" required>

            <label for="bookId">Book ID:</label>
            <input type="number" id="bookId" name="bookId" required>

            <label for="fine">Fine Amount:</label>
            <input type="number" id="fine" name="fine" required>

            <input type="submit" value="Pay Fine">
        </form>
    </div>
</div>

</body>
</html>
